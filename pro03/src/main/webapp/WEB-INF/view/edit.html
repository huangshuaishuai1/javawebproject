<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
</head>
<body>
<div align="center">
<form  th:action="@{/edit}" method="post">
    <input type="hidden" name="id" th:value="${fruit.id}"></br>
    名称<input type="text" name="name" th:value="${fruit.name}"></br>
    数量<input type="text" name="count" th:value="${fruit.count}"></br>
    单价<input type="text" name="price" th:value="${fruit.price}"></br>
    <button type="submit">修改</button>
</form>
</div>
</body>
</html>
